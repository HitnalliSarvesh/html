<!doctype html>
<html> 
    <head> 
        <title> Tables</title>
    </head>
        <body>

            <!--Creating Tables-->
            <table border="1">  <!--Border is drawn using CSS and it is depreceated in Visual Studio IDE-->
                <tr>  <!--Creating Rows-->
                    <th> Hospital Name </th> <!-- th is used to create heading in rows-->
                    <th> Location </th>
                    <th> No of Doctors </th>
                </tr>
                <tr>
                    <td> KIMS</td> <!-- td is used to fill data in rows--> 
                    <td> Bangalore</td>
                    <td> 20</td>
                </tr>
                <tr>
                    <td> Appolo</td>
                    <td> Mysore</td>
                    <td> 40</td>
                </tr>
                <tr>
                    <td> AIMS </td>
                    <td> Delhi </td>
                    <td> 100 </td>
                </tr>
            </table>     

        </body>
    
</html>
