<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    
        <form>
            <div>
                <th>Enter First Name</th>
                <td> <input type="text" name="firstName" placeholder="First Name" required maxlength="10"></td>
            </div>

            <div>
                <label> Enter Last Name </label>
                <input type="text" name="lastName" placeholder="Last Name" minlength="5">
            </div>

            <div>
                <label> Enter EmailId </label>
                <input type="email" name="email" placeholder="Email ID">
            </div>

            <div>
                <label> Enter Password </label>
                <input type="password" name="Password" placeholder="Password">
            </div>

            <div>
                <label> Date of Birth</label>
                <input type="date" name="DateofBirth" placeholder="DOB">
            </div>

            <div>
                <label>Age</label>
                <input type="number" type="age" placeholder="Age" min="0" max="100">
            </div>

            <div>
                <label>Select Gender</label>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
                <input type="radio" name="gender">Others
            </div>

            <div>
                <label>City</label>
                <select>
                    <option>Bangalore</option>
                    <option>Delhi</option>
                    <option>Mumbai</option>
                </select>
            </div>

            <div>
            <label>Enter the Address</label>
            <textarea row="10" cols="10"> </textarea>
            </div>

            <div>
            <label>Upload file</label>
            <input type="file" name="uploadedFile">
            </div>

            <div>
                <label>Select Courses</label>
                <input type="checkbox">Java
                <input type="checkbox">SQL
                <input type="checkbox">HTML
            </div>
            
            <div>
                  <button type="submit">Register</button>
                  <button type="reset">Reset</button>                  
            </div>            
        </form>
   
</body>
</html>
