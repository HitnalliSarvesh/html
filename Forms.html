<!DOCTYPE html>
<html>
<head>
   <title>Forms</title>
</head>
<body>
<form>
<div>   <!--div tag is used to write in next line-->
    <label> Enter First Name </label>
    <input type="text" name="firstName" placeholder="Enter First Name">   <!--type and name are attributes and input is element-->
</div>

<div>
    <label> Enter LastName </label>
    <input type="text" name="lastName">
</div>

<div>
    <label>Enter EmailId </label>
    <input type="email" name="email">
</div>

<div>
    <label> Enter Password </label>
    <input type="password" name="password">
</div>

<div>
    <label> Enter DateofBirth </label>
    <input type="date"  name="DateofBirth">
</div>

<div>
    <!--By using placeholder we can print msg inside the box-->
    <input type="text" name="firstName" placeholder="Enter First Name">
</div>

</form>

<table>
    <form>
        <tr>
            <th>Enter First Name</th>
            <td> <input type="text" name="firstName"></td>
        </tr>
        <tr>
            <th> Enter Last Name </th>
            <td> <input type="text" name="lastName"></td>
        </tr>
        <tr>
            <th> Enter EmailId </th>
            <td> <input type="email" name="email"></td>
        </tr>
        <tr>
            <th> Enter Password </th>
            <td> <input type="password" name="Password"></td>
        </tr>
    </form>
</table>
    
</body>
</html>
