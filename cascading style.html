<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        h1 {
            color: red;
            font-size: 50px;
            text-transform: uppercase;
        }
        h2 {
            color: orange;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Introduction to CSS</h1>
    <h2>Today is first class of CSS</h2>

    <u>CSS is Cascading StyleSheet</u>        <!--<u> tag is used for underline. It is an HTML method-->
    <b>HTML</b>                 <!--<b> tag is used for bold letters-->

    <div>a <sup>2</sup>+b <sup>2</sup></div>   <!--<sup> tag is superscript tag used a2+b2 upside-->
    <div>a <sub>2</sub>+b <sub>2</sub></div>   <!--<sub> tag is subscript tag used for a2+b2 downside-->

    <del>RS 100</del>
    <s>RS 100 SARVESH</s>   <!--Strike tag used for striking the words-->
</body>
</html>

<!--Color is the property and red is its value and same with the font-size and 50px-->
<!--text-decoration is a property and underline is value used for underlining in CSS-->
<!--text-transform is a property and uppercase is value used to make all the values in Uppercase-->
